<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="topContainer">
        <h1>My Library</h1>
        <button class="newBookBtn">NEW BOOK</button>
    </div>
    <form id="hideForm" action="">
        <div class="formRow">
            <div class="formInput">
                <label for="title">Book Title:</label>
                <input type="text" name="title" id="title" placeholder="Book Title">
            </div>
            <div class="formInput">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" placeholder="Author">
            </div>
        </div>
        <div class="formRow">
            <div class="formInput">
                <label for="pageC">Page Count:</label>
                <input type="number" name="pageC" id="pageC" placeholder="How many pages?">
            </div>
        </div>
        <fieldset class="formRadio">
            <legend>Have You Read It Yet?</legend>
            <div>
                <input class="radioBtn" type="radio" name="readStat" id="readStat" value="Not Read Yet">
                <label for="Not Read Yet">Not Read Yet</label>
            </div>
            <div>
                <input class="radioBtn" type="radio" name="readStat" id="readStat" value="In Progress">
                <label for="In Progress">In Progress</label>
            </div>
            <div>
                <input class="radioBtn" type="radio" name="readStat" id="readStat" value="Finished Reading">
                <label for="Finished Reading">Finished Reading</label>
            </div>
        </fieldset>
        <div class="formBtns">
            <button class="submitBtn" type="submit">Add Book</button>
            <button class="cancelSubmit" type="button">Cancel</button>
        </div>

    </form>
    <div id="library"></div>

</body>
<script src="./js/script.js"></script>
</html>
